<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="data-container"></section>

    <template>
      <article class="dyr">
        <h3></h3>
        <img src="" alt="" />
        <p></p>
        <p></p>
      </article>
    </template>

    <style>
      article {
        border: solid black 1px;
        margin: 2%;
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", start);

      let dyr = [
        {
          navn: "gris",
          type: "pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
          levested: "svinefarme",
        },

        { navn: "frø", type: "amfibie", billede: "http://mabe-kea.dk/E19/pics/frog.png", levested: "mose" },

        {
          navn: "ræv",
          type: "pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/fox.png",
          levested: "skov",
        },
        {
          navn: "sild",
          type: "fisk",
          billede: "http://mabe-kea.dk/E19/pics/sild.jpg",
          levested: "hav",
        },
        {
          navn: "krokodille",
          type: "krybdyr",
          billede: "http://mabe-kea.dk/E19/pics/kroko.jpg",
          levested: "vandhuller",
        },
      ];

      const container = document.querySelector(".data-container");

      const dyreTemplate = document.querySelector("template");

      function start() {}

      dyr.forEach((dyr) => {
        let klon = dyreTemplate.cloneNode(true).content;
        klon.querySelector("h3").textContent = dyr.navn;
        klon.querySelector("img").src = dyr.billede;
        klon.querySelector("p").textContent = dyr.type;
        klon.querySelector("p:nth-child(4)").textContent = dyr.levested;
        container.appendChild(klon);
      });
      console.log(dyr);
    </script>
  </body>
</html>
